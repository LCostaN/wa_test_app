name: wa_test_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.1
  http: ^0.13.4
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/json/

  fonts:
    - family: Roboto
      fonts: 
        - asset: "assets/fonts/Roboto/Roboto-Thin.ttf"
          weight: 100 
        - asset: "assets/fonts/Roboto/Roboto-ThinItalic.ttf"
          style: italic
          weight: 100
        - asset: "assets/fonts/Roboto/Roboto-Light.ttf"
          weight: 300 
        - asset: "assets/fonts/Roboto/Roboto-LightItalic.ttf"
          style: italic
          weight: 300 
        - asset: "assets/fonts/Roboto/Roboto-Regular.ttf"
        - asset: "assets/fonts/Roboto/Roboto-Italic.ttf"
          style: italic
        - asset: "assets/fonts/Roboto/Roboto-Medium.ttf"
          weight: 500 
        - asset: "assets/fonts/Roboto/Roboto-MediumItalic.ttf"
          style: italic
          weight: 500
        - asset: "assets/fonts/Roboto/Roboto-Bold.ttf"
          weight: 700 
        - asset: "assets/fonts/Roboto/Roboto-BoldItalic.ttf"
          style: italic
          weight: 700
        - asset: "assets/fonts/Roboto/Roboto-Black.ttf"
          weight: 900 
        - asset: "assets/fonts/Roboto/Roboto-BlackItalic.ttf"
          style: italic
          weight: 900
    - family: Arima
      fonts: 
        - asset: "assets/fonts/Arima/Arima-Thin.ttf"
          weight: 100
        - asset: "assets/fonts/Arima/Arima-ExtraLight.ttf"
          weight: 200
        - asset: "assets/fonts/Arima/Arima-Light.ttf"
          weight: 300
        - asset: "assets/fonts/Arima/Arima-Regular.ttf"
        - asset: "assets/fonts/Arima/Arima-Medium.ttf"
          weight: 500
        - asset: "assets/fonts/Arima/Arima-SemiBold.ttf"
          weight: 600
        - asset: "assets/fonts/Arima/Arima-Bold.ttf"
          weight: 700
    - family: Nautigal
      fonts: 
        - asset: "assets/fonts/The_Nautigal/TheNautigal-Regular.ttf"
        - asset: "assets/fonts/The_Nautigal/TheNautigal-Bold.ttf"
          weight: 700

